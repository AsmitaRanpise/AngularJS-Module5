<div class="container">
    <h2 id="sign-up" class="text-center"> Sign Up</h2>
    <div class="text-center">
        Please enter the following info to sign up to our website.
    </div>

    <div>
        <label>
            First Name:
            <input type="text" ng-model="signupCtrl.firstName" name="FirstName" required></input>
        </label>
    </div>
    <div>
        <label>
            Last Name:
            <input type="text" ng-model="signupCtrl.lastName" name="LastName" required></input>
        </label>
    </div>
    <div>
        <label>
            Phone Number:
            <input type="text" ng-model="signupCtrl.phoneNumber" name="PhoneNumber" required></input>
        </label>
    </div>
    <div>
        <label>
            Email Address:
            <input type="text" ng-model="signupCtrl.emailAddress" name="EmailAddress" required></input>
        </label>
    </div>
    <div>
        <label>
            Favorite Dish (Short Name):
            <input type="text" ng-model="signupCtrl.favDish" name="FavDish" required></input>
        </label>
    </div>
</div>
